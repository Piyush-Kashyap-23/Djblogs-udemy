{% extends '_base.html' %}

{% block content %}

<div class="login-container">
    <h1>Sign up</h1>
    <form class="main-login" method="POST" action="" >
        {% csrf_token %}
        {% for field in form %}
            <div class="login-item">
                <label for="id_{{ field.name }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Sign up" class="login-btn" />
    </form>
</div>

{% endblock content %}
